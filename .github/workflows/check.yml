name: check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  jest:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Check the version of Node.js â›“
        id: nodenv
        run: |
          echo "::set-output name=version::$(cat .node-version)"

      - name: Set up Node.js ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ steps.nodenv.outputs.version }}

      - name: Get yarn cache directory path ğŸƒ
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache dependencies ğŸ“¦
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --prefer-offline

      - name: Run test â˜‘
        run: yarn test

  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Run ESLint ğŸ¶
        uses: reviewdog/action-eslint@v1
        with:
          fail_on_error: true

  prettier:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Check the version of Node.js â›“
        id: nodenv
        run: |
          echo "::set-output name=version::$(cat .node-version)"

      - name: Set up Node.js ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ steps.nodenv.outputs.version }}

      - name: Get yarn cache directory path ğŸƒ
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache dependencies ğŸ“¦
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --prefer-offline

      - name: Lint ğŸ‘€
        run: yarn lint:prettier:fix

      - name: Report by reviewdog
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: prettier
          fail_on_error: true

  stylelint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Run stylelint ğŸ¶
        uses: reviewdog/action-stylelint@v1
        with:
          github_token: ${{ github.token }}
          reporter: github-pr-review
          fail_on_error: true
          stylelint_input: '**/*.{css,less,sass,scss}'
