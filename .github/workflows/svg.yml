name: Check SVGs

on:
  pull_request:
    paths:
      - "**.svg"

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Check the version of Node.js â›“
        id: nodenv
        run: |
          echo "::set-output name=version::$(cat .node-version)"

      - name: Set up Node.js ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ steps.nodenv.outputs.version }}

      - name: Get yarn cache directory path ğŸƒ
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache dependencies ğŸ“¦
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --prefer-offline

      - run: |
          yarn svgo
          output="$(git status --porcelain)"
          if [ -n "$output" ]; then
            echo "$output"
            exit 1
          fi
